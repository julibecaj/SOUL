<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--fix the logo-->
    <link rel="icon" href="/images/MUSIC LOGO.png" type="image/png">
    <title>SOUL</title>
    <link rel="stylesheet" href="LogIn.css"/>
</head>

<body>
    
    <div class="content">
         <div class="left-panel">
            <img src="/animations/undraw_music_3vas.png" alt="Music Illustration" class="left-image">
        </div>
    </div>
    
    
    
    
    <div class="login-container">
        <h1 class="login-title">Login to SOUL</h1>
        <form id="loginForm" onsubmit="showLoader(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="register-container">
            <p>Don't have an account?</p>
            <button class="register-button" onclick="window.location.href='Register.html'">Register</button>
        </div>
    </div>
</body>








</html>
