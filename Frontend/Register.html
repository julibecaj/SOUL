<!DOCTYPE html>
<html>
   
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--fix the logo-->
        <link rel="icon" href="/images/MUSIC LOGO.png" type="image/png">
        <title>SOUL</title>
        <link rel="stylesheet" href="Register.css"/>
    </head>
    
    
    
    <body>
        <div class="register-container">
            <h1 class="register-title">Register to SOUL</h1>
            <form id="registerForm" onsubmit="showLoader(event)">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="Enter your E-mail" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div class="login-container">
                <p>Already have an account!</p>
            <button class="login-button" onclick="window.location.href='LogIn.html'">Log In</button>
        </div>
        </div>

    </body>
</html>
